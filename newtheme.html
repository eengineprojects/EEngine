<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="dark">
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
		rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="material.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>EEngine</title>
</head>

<body>
	<script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
    }
    </script>

	<input placeholder="oo">


	<!--Global Variables and Functions-->
	<script>
		var currentMode = "Editor Mode";
	</script>
	<script type="module" src="./rendering.js"></script>
	<script src="script.js"></script>
	<script src="mode.js"></script>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">EEngine</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<button id="import">Import</button>
					<button id="mode" onclick="switchMode()">Editor Mode</button>
					<button id="export">Export</button>
					<button id="NewCube">New Cube</button>
				</nav>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="page-content">
				<canvas id="render">Sorry but device or browser does not support rendering with canvas</canvas>
			</div>
		</main>
	</div>

</body>

</html>
